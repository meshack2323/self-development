<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet CSS and JS -->
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function (position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      document.getElementById('location').value = `Lat: ${lat}, Lon: ${lon}`;

      const map = L.map('map').setView([lat, lon], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      L.marker([lat, lon]).addTo(map)
        .bindPopup('You are here.')
        .openPopup();
    }, function (err) {
      document.getElementById('map').innerText = 'Location access denied.';
    });
  } else {
    document.getElementById('map').innerText = 'Geolocation not supported.';
  }
  </script>
  
  <style>
    #map {
      height: 300px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      background:white;
    }
  </style>

</head>
<body>
  <h2>Order Your Book</h2>
  <form action="https://formsubmit.co/shikukumeshack67@gmail.com" method="POST">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <textarea id="email" name="email" required></textarea><br><br>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="address">Delivery Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="book">Book:</label>
    <textarea id="book" name="book" required></textarea><br><br>

    <label for="notes">Notes (Optional):</label>
    <textarea id="notes" name="notes"></textarea><br><br>

    <button type="submit">Place Order</button><br>
  </form>

  <script>
    // Populate book field from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const book = urlParams.get('book');
    if (book) {
      document.getElementById('book').value = decodeURIComponent(book);
    }
  </script>
</body>
</html>
