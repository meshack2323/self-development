<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Leaflet CSS and JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css">


</head>
<body>
  <h2>Order Your Book</h2>
  <form action="https://formsubmit.co/shikukumeshack67@gmail.com" method="POST">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <textarea id="email" name="email" required></textarea><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label for="address">Delivery Address:</label><br>
    <textarea id="address" name="address" required></textarea><br><br>

    <label for="book">Book:</label><br>
    <textarea id="book" name="book" required></textarea><br><br>

    <label for="notes">Notes (Optional):</label>
    <textarea id="notes" name="notes"></textarea><br><br>
	<input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <button type="submit">Place Order</button><br>
  </form>
  <h2>Confirm Delivery Location</h2>
  <div id="map"></div>

  <script>
    // Populate book field from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const book = urlParams.get('book');
    if (book) {
      document.getElementById('book').value = decodeURIComponent(book);
    }
  </script>
  
  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Your custom Mapbox script -->
  <script src="js/mapbox.js"></script>

</body>
</html>
